<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電源付きのカウンター</title>
  </head>
  <body>
    <h1 id="display">0</h1>
    <button id="plus-button">+1</button>
    <button id="dengen-button">電源ON/OFFボタン</button>
    <div id="dengen-display">電源OFF</div>
    <script>
      // ① HTML の取得
      const display = document.getElementById("display")
      const plusButton = document.getElementById("plus-button")
      const dengenButton = document.getElementById("dengen-button")
      const dengenDisplay = document.getElementById("dengen-display")

      // ② 状態は、定義して、使いまわせるようにする
      let count = 0
      let dengen = false

      // ③ 実際にボタンを押した時の処理を書いていく
      plusButton.onclick = function () {
        // ④ 電源が入っている時だけ、カウントアップする
        if (dengen) {
          count = count + 1 // 0 -> 1 -> 2
          display.textContent = count
        }
      }

      dengenButton.onclick = function () {
        dengen = !dengen // true -> false, false -> true

        // if (dengen) {
        //   dengenDisplay.textContent = "電源ON"
        // } else {
        //   dengenDisplay.textContent = "電源OFF"
        // }

        // 三項演算子(別におぼえなくてOK)
        dengenDisplay.textContent = dengen ? "電源ON" : "電源OFF"
      }
    </script>
  </body>
</html>
